name: Scoring Engine Tests

on:
  pull_request:
    paths:
      - "apps/worker-scanner/src/scoring/**"
      - "apps/worker-scanner/src/tests/scoring/**"
  push:
    branches:
      - main

jobs:
  scoring-tests:
    name: Run scoring engine unit tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/worker-scanner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack (pnpm)
        run: |
          corepack enable
          corepack prepare pnpm@8 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run scoring tests
        run: pnpm vitest run src/tests/scoring
