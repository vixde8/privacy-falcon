name: Scoring Engine Tests

on:
  pull_request:
    paths:
      - "apps/worker-scoring/**"
  push:
    branches:
      - main

jobs:
  scoring-tests:
    name: Run scoring engine unit tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/worker-scoring

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run scoring engine tests
        run: pnpm vitest run
