name: Sync Tracker Catalog

on:
  push:
    branches:
      - main
    paths:
      - "catalog/trackers/**"

jobs:
  sync-trackers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Sync tracker catalog to Mongo
        run: pnpm sync:trackers
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
